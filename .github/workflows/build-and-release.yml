name: Build and Release APK

on:
  push:
    branches: [claude/android-voice-keyboard-hhoXx, main]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;27.1.12297006"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android/**/*.gradle.kts') }}
          restore-keys: gradle-

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'versionName' android/app/build.gradle.kts | head -1 | grep -oP '"[^"]*"' | tr -d '"')
          echo "name=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}-build.${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk \
            tontext-${{ steps.version.outputs.tag }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Tontext ${{ steps.version.outputs.name }} (Build #${{ github.run_number }})"
          body: |
            Automated build from commit ${{ github.sha }}.

            **Commit:** `${{ github.event.head_commit.message }}`
          files: tontext-${{ steps.version.outputs.tag }}.apk
          generate_release_notes: false
