name: Build and Deploy

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;26.1.10909125"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android/**/*.gradle.kts') }}
          restore-keys: gradle-

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'versionName' android/app/build.gradle.kts | head -1 | grep -oP '"[^"]*"' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Sign APK
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > keystore.jks
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks keystore.jks \
            --ks-pass "pass:$KEYSTORE_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass "pass:$KEY_PASSWORD" \
            --out "tontext-v${{ steps.version.outputs.version }}.apk" \
            android/app/build/outputs/apk/release/app-release-unsigned.apk
          rm keystore.jks

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tontext-apk
          path: "tontext-v${{ steps.version.outputs.version }}.apk"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: tontext-apk

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'versionName' android/app/build.gradle.kts | head -1 | grep -oP '"[^"]*"' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Deploy to server
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan "$SERVER_HOST" >> ~/.ssh/known_hosts 2>/dev/null

          # Upload APK
          scp "tontext-v${{ steps.version.outputs.version }}.apk" \
            "$SERVER_USER@$SERVER_HOST:/opt/tontext/releases/"

          # Upload web files
          scp -r web/* "$SERVER_USER@$SERVER_HOST:/var/www/tontext/web/"

          # Upload and restart backend
          scp -r backend/* "$SERVER_USER@$SERVER_HOST:/opt/tontext/backend/"
          ssh "$SERVER_USER@$SERVER_HOST" "cd /opt/tontext/deploy && docker compose up -d --build"

          rm ~/.ssh/id_rsa
