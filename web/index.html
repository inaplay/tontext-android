<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonText - Private Voice-to-Text Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="logo">
                <img src="logo.png" alt="TonText logo" width="80" height="80">
            </div>
            <h1>TonText</h1>
            <p class="tagline">TonText converts speech to text entirely offline â€” no servers, no cloud, no data collection. Just private, fast transcription.</p>
            <a href="/api/download/latest" class="download-btn">
                <span class="download-icon">&#11015;</span>
                Download APK
                <span class="version" id="version"></span>
            </a>
        </div>
    </main>
    <script>
        fetch('/api/version')
            .then(r => r.json())
            .then(data => {
                document.getElementById('version').textContent = 'v' + data.version;
            })
            .catch(() => {});
    </script>
</body>
</html>
