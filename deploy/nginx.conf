# Nginx config for tontext subdomain
# Add this as a server block or include in sites-enabled

server {
    listen 80;
    server_name tontext.example.com;  # Replace with actual subdomain
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tontext.example.com;  # Replace with actual subdomain

    # SSL certs (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/tontext.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tontext.example.com/privkey.pem;

    # Static website
    location / {
        root /var/www/tontext/web;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # API and admin â€” proxy to FastAPI backend
    location /api/ {
        proxy_pass http://127.0.0.1:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow large model file downloads
        proxy_read_timeout 300s;
        client_max_body_size 200M;
    }

    location /admin {
        proxy_pass http://127.0.0.1:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
