# TonText – nginx virtual host for tontext.app
# Deployed into Graphula's nginx container at /etc/nginx/conf.d/

# HTTP → HTTPS redirect with Let's Encrypt challenge pass-through
server {
    listen 80;
    server_name tontext.app;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name tontext.app;

    # SSL certificates (shared certbot volume)
    ssl_certificate /etc/letsencrypt/live/tontext.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tontext.app/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # MinIO storage proxy (APKs, models)
    location /storage/ {
        proxy_pass http://graphula-minio:9000/tontext/;
        proxy_set_header Host $host;
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-meta-server-side-encryption;
        proxy_hide_header x-amz-server-side-encryption;

        # Cache downloads for 7 days
        expires 7d;
        add_header Cache-Control "public, immutable";

        # Allow large APK downloads
        proxy_read_timeout 300s;
    }

    # Static website (mounted volume)
    location / {
        root /var/www/tontext;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # API proxy → tontext-backend container on Docker network
    location /api/ {
        proxy_pass http://tontext-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow large APK downloads
        proxy_read_timeout 300s;
        client_max_body_size 200M;
    }

    # Admin panel proxy
    location /admin {
        proxy_pass http://tontext-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
